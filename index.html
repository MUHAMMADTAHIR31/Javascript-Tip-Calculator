				<p><b>Bill Amount</b></p>



				<input type="text" id="amount"

				<select id="services">

					<option value="0.25">25% - Top Notch</option>
					<option value="0.20">20% - Excellent</option>
					<option value="0.15">15% - Good</option>

				</select>
				<br/>
				<button id="calculate" onclick=calculateTip(); >Calculate</button>
			</div>


			<div class="tip">
				<p><b>Tip Amount</b> : <span id="tip_amount">0</span> </p>
